<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <nav class="nav">
        <div class="Title">
            <h1>DojoWeather</h1>
        </div>
        <div class="options">
            <button type="button">Burbank</button>
            <button type="button">Chicago</button>
            <button type="button">Dallas</button>
        </div> 
    </nav>

    <header class="subheader">
        <div class="subtitle">
            <h1>San Jose</h1>
        </div>
        <div class="temp">
            <label for="temp">Show temperature in:
                <select name="choice" id="tempe">
                    <option value="fahrenheit">°F</option>
                    <option value="celsius">°C</option>
                </select>
            </label>
        </div>
    </header>

    <hr class="divider">

    <main class="main">
        <div class="container">
            <div class="Today">
                <h1>Today</h1>
                <img src="assets\some_rain.png" alt="rainy icon">
                <h3>Some rain</h3>
                <div id="todayValues">
                    <span class="max">75°C</span>
                    <span class="min">65°C</span>
                </div>
            </div>
            <div class="Tommorrow">
                <h1>Tomorrow</h1>
                <img src="assets\some_sun.png" alt="sunny icon">
                <h3>Sunny</h3>
                <div id="tomorrowValues">
                    <span class="max">80°C</span>
                    <span class="min">66°C</span>
                </div>
            </div>
            <div class="Friday">
                <h1>Friday</h1>
                <img src="assets\some_clouds.png" alt="cloudy icon">
                <h3>Cloudy</h3>
                <div id="fridayValues">
                    <span class="max">69°C</span>
                    <span class="min">61°C</span>
                </div>
            </div>
            <div class="Saturday">
                <h1>Saturday</h1>
                <img src="assets\some_sun.png" alt="sunny icon">
                <h3>Sunny</h3>
                <div id="saturdayValues">
                    <span class="max">78°C</span>
                    <span class="min">70°C</span>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer" id="cookieFooter">
        <div class="alert">
            <label>Stop! Cookie time<br></label>
        </div>
        <div class="content">
            <img src="assets\cookie.png" alt="cookie image">
            <p>We use cookies (sadly not the edible ones) to personalize content and ads, to provide social media features, and to analyze our traffic. <a href="#">Read more</a></p>
            <button type="button" id="acceptBtn">I accept</button>
        </div>
    </footer>

    <script src="weather.js"></script>
</body>
</html>
